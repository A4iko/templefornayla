<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>3D Candi</title>
<style>
body {
 margin: 0;
 overflow: hidden;
 background: #87bde8;
}
#ui {
 position: absolute;
 top: 10px;
 left: 10px;
 color: white;
 background: rgba(0,0,0,0.5);
 padding: 10px;
 font-family: Arial;
}
</style>
</head>
<body>
<div id="ui">Scroll zoom. Drag mouse rotasi</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87bde8);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 200);
camera.position.set(20,15,20);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

scene.add(new THREE.AmbientLight(0xffffff,0.6));

const sun = new THREE.DirectionalLight(0xffffff,1);
sun.position.set(20,30,10);
sun.castShadow = true;
scene.add(sun);

const ground = new THREE.Mesh(
 new THREE.PlaneGeometry(100,100),
 new THREE.MeshStandardMaterial({ color: 0x4c7a3d })
);
ground.rotation.x = -Math.PI/2;
ground.receiveShadow = true;
scene.add(ground);

function temple(x,z,size){
 let y = 0;
 for(let i=0;i<4;i++){
  const mesh = new THREE.Mesh(
   new THREE.BoxGeometry(size, size/2, size),
   new THREE.MeshStandardMaterial({ color: 0x888888 })
  );
  mesh.position.set(x,y,z);
  mesh.castShadow = true;
  scene.add(mesh);
  size *= 0.7;
  y += 1.2;
 }
}

temple(0,0,8);
temple(12,-6,5);
temple(-10,8,4);

for(let i=0;i<30;i++){
 const tree = new THREE.Mesh(
  new THREE.ConeGeometry(0.8,3,6),
  new THREE.MeshStandardMaterial({ color: 0x2f5d3a })
 );
 tree.position.set(Math.random()*60-30,1.5,Math.random()*60-30);
 scene.add(tree);
}

function animate(){
 requestAnimationFrame(animate);
 controls.update();
 renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
</body>
</html>
